<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll Now</title>
</head>
<style>
    body {
        text-align: justify;
        font-size: 30px;
        text-align: center;
    }

    button {
        font-size: 30px;
    }

    input {
        font-size: 30px;
    }

    label {
        font-size: 30px;
    }

    h2 {
        font-size: 30px;
    }
</style>

<body>
    <header>
        <section>
            <h2>Enroll Now</h2>
            <p>
                Start your journey with CodSoft today!Fill in your Details below.
            </p>

        </section>
    </header>
    <main>
        <section>
            <form action="text">
                <div>
                    <label for="name">Name</label>
                    <input type="text" placeholder="Enter Name" required>
                </div>
                <div>
                    <label for="Email">Email</label>
                    <input type="text" placeholder="Enter Email Id" required>
                </div>
                <div>
                    <label for="Phone">Contact number</label>
                    <input type="number" placeholder="Enter Contact Number" required>
                </div>
                <div>
                    <label for="College">College Name</label>
                    <input type="text" placeholder="Enter College Name" required>
                </div>
                <p>Please select Domain of Internship</p>
                <input id="Web Development" type="radio" name="Domain" value="Web Development">
                <label for="Web Development">Web Development</label> <br>

                <input id="Python Programming" type="radio" name="Domain" value="Python Programming">
                <label for="Python Programming">Python Programming</label><br>

                <input id="Data Analytics" type="radio" name="Domain" value="Data Analytics">
                <label for="Data Analytics">Data Analytics</label><br>

                <input id="Java Programming" type="radio" name="Domain" value="Java Programming">
                <label for="Java Programming">Java Programming</label><br>

                <input id="UI/UX design" type="radio" name="Domain" value="UI/UX design">
                <label for="UI/UX design">UI/UX design</label><br>

                <input id="C++ Programming" type="radio" name="Domain" value="C++ Programming">
                <label for="C++ Programming">C++ Programming</label><br>

                <input id="Machine Learning" type="radio" name="Domain" value="Machine Learning">
                <label for="Machine Learning">Machine Learning</label><br>

                <input id="Artificial Intelligence" type="radio" name="Domain" value="Artificial Intelligence">
                <label for="Artificial Intelligence">Artificial Intelligence</label><br>
                <p>
                    <button type="reset">Reset</button>
                    <button type="Submit">Submit</button>
                </p>


            </form>
        </section>
    </main>
    <footer>
        <p>
            <a href="Learnmore.html" class="href">Learn More</a><br>
            <a href="Getstarted.html" class="href">Get Started</a>
        </p>

    </footer>
</body>

</html>
